<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Layout Discord</title>
</head>

<body>

    <!-- logo, nav, login e intestazione -->
    <header>

        <!-- inizio della nav -->
        <div class="boxed">
            <nav>
                <div class="flex">
                    <div class="navbar  logo flex">
                        <img src="./img/logo.svg" alt="logo">
                    </div>
                    <div class="navbar  link flex">
                        <a href="#"> Scarica </a>
                        <a href="#"> Perch√® Discord </a>
                        <a href="#"> Nitro </a>
                        <a href="#"> Sicurezza </a>
                        <a href="#"> Assistenza </a>
                    </div>
                    <div class="navbar  login flex">
                        <button> Accedi </button>
                    </div>
                </div>
            </nav>
        </div>

        <!-- inizio parte di intestazione -->
        <section>
            <div class="boxedContent">
                <div class="content  flex">

                </div>
            </div>
        </section>
    </header>

    <!-- corpo della pagina -->
    <main>
        <!-- prima sezione -->
        <section>
            <div class="boxedMain">
                <div class="flex">
                    <div class="container  blue">
                    
                    </div>
                    <div class="container  pink">
                    
                    </div>
                </div>
            </div>
        </section>

        <!-- seconda sezione -->
        <section class="grey">
            <div class="boxedMain">
                <div class="flex">
                    <div class="container  blue">
        
                    </div>
                    <div class="container  pink">
        
                    </div>
                </div>
            </div>
        </section>

        <!-- terza sezione -->
        <section>
            <div class="boxedMain">
                <div class="flex">
                    <div class="container  blue">
        
                    </div>
                    <div class="container  pink">
        
                    </div>
                </div>
            </div>
        </section>

        <!-- quarta sezione -->
        <section class="grey">
            <div class="boxedMain">
                <div class="flex">
                    <div class="bigContainer  flex">

                    </div>
                </div>

            </div>
        </section>
    </main>

    <!-- fine della pagina -->
    <footer>
        <div class="boxedFt">
            
                <!-- colonne -->
                <div class="ftColumns flex">

                    <!-- singolo -->
                    <div class="single  flex">

                    </div>

                    <!-- insieme di colonne -->
                    <div class="multiple  flex">

                        <!-- prima colonna -->
                        <div class="column flex">
                            
                        </div>

                        <!-- seconda colonna -->
                        <div class="column flex">
                        
                        </div>

                        <!-- terza colonna -->
                        <div class="column flex">
                        
                        </div>
                        <!-- quarta colonna -->
                        <div class="column flex">

                        </div>
                    </div>
                </div>
                <hr>
        </div>
        
        <div class="boxedFt">
            
            <!-- logo e bottone  -->
            <div class="ftButton flex">
                <div class="ftLogo  flex">
                    logo
                </div>
                <div class="button  flex">
                    button
                </div> 
            </div>
        </div>
        
    </footer>
</body>

</html>
